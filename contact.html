<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="contact.css">
</head>
<body>
	<div class='c1'>
		<div class='c2'><p>CONTACT US</p></div>
		<div class='c3'>
			<div class='c4'><p>Send us a message!</p></div>
			<div class="c5">
				<form >
					<label class='l1'for="fname">First Name</label>
					<input type="text" id="fname" name="firstname" placeholder="Your name..">
					<label class='l1' for="email">E-mail</label>
 					<input type="text" id="email" name="email" placeholder="Your email-id..">
 					<label class='l1' for="contact">Contact</label>
 					<input type="text" id="contact" name="contact" placeholder="Your number..">
					<label class='l1' for="message">Message</label>
    				<textarea id="messaget" name="message" placeholder="Write something.." style="height:150px"></textarea>
					<input  class='b1' type="submit" value="Submit">
				</form>
			</div>
		</div>
	</div>

</body>
</html>
